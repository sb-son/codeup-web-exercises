<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<style>
    body {
        background-color: #1a1e38;
    }
    .highlight {
        color: #E6ECF0;
    }
    .arrow {
        font-size: 10em;
    }
    .up {

    }
    .down {
        transform: rotate(180deg);
        display: inline-block;
    }
    .left {

    }
    .right {

    }
    #pacman {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #F2D648;
        position: relative;
        margin-top: 20px;
        display: inline-block;
    }
    .pellets {
        content: ".";
        width: 10px;
        height: 10px;
        color: #F2D648;
    }
    canvas {
        border: 2px #1E1ED9 solid;
    }

</style>
<body>
<canvas id="canvas"></canvas>
<div class="arrow">
    <span class="up">^</span>
    <span class="up">^</span>
    <span class="down">^</span>
    <span class="down">^</span>
    <span class="left"><</span>
    <span class="right">></span>
    <span class="left"><</span>
    <span class="right">></span>
    <span class="b">b</span>
    <span class="a">a</span>
    <span class="enter">Enter</span>
    <span id="pacman"></span>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
    let count = 0;
    $(document).keyup(function(event){
        let keyStroke = event.key;
        if (keyStroke === konamiCode[count]) {
            let span = 'span:nth-of-type(' + (count + 1) + ')';
            count++;
            $(span).addClass('highlight');
            if (count === konamiCode.length) {
                $('span').removeClass('highlight');
                $(span).addClass('pellets');
            }
        } else if (keyStroke !== konamiCode[count]) {
            count = 0;
            $('span').removeClass('highlight');
        }
    });

    //Full credit goes to Chris Courses Canvas
    //beginner tutorial on youtube
    //https://www.youtube.com/@ChrisCourses

    const canvas = document.querySelector('canvas');
    canvas.width = window.innerWidth - 50;
    canvas.height = window.innerHeight - 250;

    const ctx = canvas.getContext('2d');

    let mouse = {
        x: undefined,
        y: undefined
    }

    let maxRadius = 50;
    // let minRadius = 2;

    let colorArray = ['#E74C3C', '#085454', '#7A7A7A', '#FFFFFF', '#FFB30D'];

    window.addEventListener("mousemove", function(e) {
        mouse.x = e.x;
        mouse.y = e.y;
    })

    window.addEventListener("resize", function() {
        canvas.width = window.innerWidth - 50;
        canvas.height = window.innerHeight - 250;

        init();
    })

    function Circle(x, y, dx, dy, radius) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.minRadius = radius;
        this.color = colorArray[Math.floor(Math.random() * colorArray.length)];

        this.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        this.update = function () {
            //bounce off walls on the x-axis
            if (this.x + this.radius > innerWidth - 50 || this.x - this.radius < 0) {
                this.dx = -this.dx
            }
            //bounce off walls on the y-axis
            if (this.y + this.radius > innerHeight - 250 || this.y - this.radius < 0) {
                this.dy = -this.dy
            }

            this.x += this.dx;
            this.y += this.dy;

//CONDITION 1: IF x of mouse minus x of circle is less than 50 on left and right side AND y of mouse minus x of circle is less than 50 on top and bottom
//CONDITION 2: ELSE IF radius is greater than expected minRadius, reduce current radius...This shrinks circles when mouse is not hovering.
            if (mouse.x - this.x < 50 && mouse.x - this.x > -50
                && mouse.y - this.y < 50 && mouse.y - this.y > -50) {
                if (this.radius < maxRadius) { //if radius is less than maxRadius
                    this.radius += 1; //increment radius plus 1 pixel
                }
            } else if (this.radius > this.minRadius) { //if radius > minRadius
                this.radius -= 1; //decrement radius minus 1 pixel
            }

            this.draw()
        }
    }

    let circleArr = [];
    function init() {
        circleArr = [];
        for (let i = 0; i < 800; i++) {
            var radius = Math.random() * 3 + 2;
            var x = Math.random() * ((innerWidth - 50) - radius * 2) + radius;
            var y = Math.random() * ((innerHeight - 250) - radius * 2) + radius;
            var dx = (Math.random() - 0.5);
            var dy = (Math.random() - 0.5);
            circleArr.push(new Circle(x, y, dx, dy, radius))
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, (innerWidth - 50), (innerHeight - 250));

        for (let i = 0; i < circleArr.length; i++) {
            circleArr[i].update()
        }
    }

    function burst() {

    }

    animate();
    init();



</script>
</body>
</html>
