<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
        <style>
            body {
                background-image: radial-gradient(circle, #c0da99, #324e43);
            }
        </style>
    </head>
    <body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email" style="margin: 23px; color: darksalmon">Email
        <input type="text" name="email" id="email" placeholder="Enter your email" required>
        </label>
        <br>
        <label for="password" style="color: darksalmon">Password
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </label>
        <br>
        <textarea name="bio" cols="30" rows="8" placeholder="Enter bio..." style="margin-left: 65px; margin-top: 7px"></textarea>
        <br>
        <p>How did you hear about us?</p>
        <input type="radio" name="radio_1" value="billboard" required>Billboard<br>
        <input type="radio" name="radio_1" value="radio advertisement" required>Radio advertisement<br>
        <input type="radio" name="radio_1" value="internet advertisement" required>Internet Advertisement<br>
        <input type="radio" name="radio_1" value="other" required>Other<br>
        <p>What's your preferred browser?</p>
        <select name="web_browser">
            <option disabled value="firefox">Firefox</option>
            <option value="chrome" type="checkbox">Google Chrome</option>
            <option disabled value="safari">Safari</option>
        </select>
        <br>
        <button type="submit" name="submit" id="button-send" style="margin-top: 20px">Submit</button>
    </form>
    </body>
</html>
