<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pizza World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ace4380aab.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-pizza-slice"></i>
      Pizza World</a>
    <form class="justify-content-start">
      <button class="btn" type="button">Order Online</button>
      <button class="btn btn-sm" type="button">Menu</button>
    </form>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
      <button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
    </form>
    <a class="btn btn-sm justify-content-end ms-auto" type="button"><i class="fa-solid fa-user"></i>    Sign Up!</a>
  </div>
</nav>
<!-- Main page content -->
<div class="container">
  <div class="jumbotron">
    <div class="bg-white bg-opacity-50 w-100"><h1 class="d-flex justify-content-center p-1 align-items-center m-auto">Welcome to Pizza World!</h1></div>
  </div>
  <h2 class="mt-5">Build your own pizza!</h2>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary rounded-circle me-1">1</span>Size and Crust</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary rounded-circle me-1">2</span>Cheese and Sauce</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary rounded-circle me-1">3</span>Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active text-white bg-primary rounded-1 p-1" id="home" role="tabpanel" aria-labelledby="home-tab"><span class="ms-3">Choose Size and Crust</span></div>
    <div class="tab-pane fade text-white bg-primary rounded-1 p-1" id="profile" role="tabpanel" aria-labelledby="profile-tab"><span class="ms-3">Choose Cheese and Sauce</span></div>
    <div class="tab-pane fade text-white bg-primary rounded-1 p-1" id="contact" role="tabpanel" aria-labelledby="contact-tab"><span class="ms-3">Choose Toppings</span></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
