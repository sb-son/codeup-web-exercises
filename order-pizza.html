<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pizza World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ace4380aab.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-pizza-slice"></i>
      Pizza World</a>
    <form class="justify-content-start">
      <button class="btn" type="button">Order Online</button>
      <button class="btn btn-sm" type="button">Menu</button>
    </form>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
      <button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
    </form>
    <a class="btn btn-sm justify-content-end ms-auto" type="button"><i class="fa-solid fa-user"></i>    Sign Up!</a>
  </div>
</nav>
<!-- Main page content -->
<div class="container">
<!-- Jumbotron image and header -->
  <div class="jumbotron">
    <div class="bg-white bg-opacity-50 w-100"><h1 class="d-flex justify-content-center p-1 align-items-center m-auto">Welcome to Pizza World!</h1></div>
  </div>
  <!-- End jumbotron image and header -->
<!--Card-->
    <div class="card mt-5">
      <div class="card-header">
        <h2 class="card-title">Build your own pizza!</h2>
        <!-- Nav tab list-->
        <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#one"><span class="badge bg-secondary rounded-circle me-1">1</span>Size and Crust</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#two"><span class="badge bg-secondary rounded-circle me-1">2</span>Cheese and Sauce</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#three"><span class="badge bg-secondary rounded-circle me-1">3</span>Toppings</a>
          </li>
        </ul>
        <!-- End nav tab list-->
      </div>
      <!-- Nav tab content -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active text-white bg-primary rounded-1 p-1" id="one" role="tabpanel" aria-labelledby="home-tab"><span class="ms-3">Choose Size and Crust</span></div>
        <div class="tab-pane fade text-white bg-primary rounded-1 p-1" id="two" role="tabpanel" aria-labelledby="profile-tab"><span class="ms-3">Choose Cheese and Sauce</span></div>
        <div class="tab-pane fade text-white bg-primary rounded-1 p-1" id="three" role="tabpanel" aria-labelledby="contact-tab"><span class="ms-3">Choose Toppings</span></div>
      </div>
      <form class="card-body tab-content">
        <!-- Content inside first tab -->
        <div class="tab-pane active" id="one">
          <p class="card-text">Change DHCP Network settings.</p>
        </div>
        <!-- Content inside second tab -->
        <div class="tab-pane" id="two">
          <p class=" card-text">Change Static Network settings.</p>
        </div>
        <!-- Content inside third tab -->
        <div class="tab-pane" id="three">
          <p class=" card-text">Change Static Network settings.</p>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  <!--  End nav tab content  -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
